<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>

      
      <h:form>
          <h2>Lista de Pacientes</h2>
        <p:dataTable id="paciente" var="paciente" value="#" tableStyle="width:auto">
          <p:column headerText="Nombres" style="width:100px">
            <h:outputText value="#" />
          </p:column>
                                        
          <p:column headerText="Apellidos" style="width:100px">
            <h:outputText value="#" />
          </p:column>
                                        
          <p:column headerText="C.I." style="width:100px">
            <h:outputText value="#" />
          </p:column>
                                        
          <p:column headerText="Fecha de Nacimiento" style="width:100px">
            <h:outputText value="#" />
          </p:column>
                                        
          <p:column headerText="Sexo" style="width:100px">
            <h:outputText value="#" />
          </p:column>                                
                                        
          <p:column headerText="Lugar de Procedencia" style="width:100px">
            <h:outputText value="#" />
          </p:column>
                                        
          <p:column headerText="Direccion" style="width:100px">
            <h:outputText value="#" />
          </p:column>
          
          <p:column>
              <a href="#" onclick="mostrarHistorial()">Historial</a>
          </p:column>
            
          <p:column>
              <h:commandLink value="Eliminar" actionListener="#" />
          </p:column>
                                        
          <p:column>
            <a href="modificarPaciente.xhtml">Modificar</a>
          </p:column>
                                        
        </p:dataTable>
        <center>
            <!-- Pop up para nuevo paciente-->
            <p:dialog header="Nuevo Paciente" widgetVar="dlgNuevoPaciente" minHeight="40" draggable="false" resizable="false">
                <ui:include src="nuevoPaciente.xhtml" />
            </p:dialog>
            <p:commandButton value="Crear Nuevo Paciente" type="button" onclick="PF('dlgNuevoPaciente').show();" />
        </center>
      </h:form>                                                                

</html>
