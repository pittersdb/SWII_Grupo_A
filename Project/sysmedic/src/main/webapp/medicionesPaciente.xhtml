<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        
        
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    <script src="js/Consultas.js" type="text/javascript" ></script>     
    
    <h:form id = "#{idFormMediciones}">
        <p:growl id="messages"  showDetail="true"/> 
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="peso" value="#{msg['Peso']}(lb): " />
            <p:inputText id="peso" value ="#{Turno.turno.cita.consulta.peso}" required="true" label="peso" onkeypress=" return isNumberKey(event); " />
                
            <h:outputLabel for="estatura" value="#{msg['Estatura']}(m): " />
            <p:inputText id="estatura" value ="#{Turno.turno.cita.consulta.talla}" required="true" label="estatura" />
                
            <h:outputLabel for="glucosa" value="#{msg['Glucosa']}(mg/dl): " />
            <p:inputText id="glucosa" value ="#{Turno.turno.cita.consulta.glucosa}" required="true" label="glucosa" />
                
            <h:outputLabel for="presion_arterial" value="#{msg['presion_arterial']}(mmHg): " />
            <p:inputText id="presion_arterial" value ="#{Turno.turno.cita.consulta.presionArterial}"  required="true" label="presion_arterial" />
        </h:panelGrid>
            
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton id="btnGuardar" value="#{msg['Guardar']}"   actionListener="#{Consulta.SaveMediciones(Turno.turno)}" update="messages" oncomplete="if (args &amp;&amp; !args.validationFailed){PF('confirmDlg').show(); PF('#{dialogMediciones}').hide(); }"  > 
                <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" /> 
            </p:commandButton>         
        </h:panelGrid>
    </h:form>
        
</html>
