<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel for="nombre_paciente" value="Paciente: " />
            <p:inputText id="nombre_paciente" required="true" label="nombre_paciente" />
            <p:commandButton id="btnPaciente" value="Buscar" actionListener="#" />
                
            <h:outputLabel for="nombre_medico" value="Medico: " />
            <p:inputText id="nombre_medico" required="true" label="nombre_medico" />
            <p:commandButton id="btnMedico" value="Buscar" actionListener="#" />
            
            <p:outputLabel for="rangoFechaInf" value="Rango de fechas a buscar: "></p:outputLabel>
            <p:calendar id="rangoFechaInf" showOn="button"/>
             <p:calendar id="rangoFechaSup" showOn="button"/>
        </h:panelGrid>
            
        <h:panelGrid columns="2" cellpadding="5">            
            <p:commandButton id="btnBuscar" value="Buscar" actionListener="#" />
        </h:panelGrid>
    </h:form>
        
</html>
