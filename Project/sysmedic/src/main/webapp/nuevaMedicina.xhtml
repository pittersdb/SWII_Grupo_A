<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    <script src="js/Clear.js" type="text/javascript" ></script>
    
    
    <h:form id="formNuevoMedicamento">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombre_medicina" value="#{msg['nombre_medicina']}: " />
            <p:inputText id="nombre_medicina" required="true" label="nombre_medicina" value="#{Medicamento.medicamento.nombre}" maxlength="4"/>
            
            <h:outputLabel for="descripcion_medicina" value="#{msg['Descripcion']}: " />
            <p:inputTextarea id="descripcion_medicina" maxlength="150" value="#{Medicamento.medicamento.descripcion}"/>
            

            <p:commandButton id="btnGuardarMed" value="#{msg['Guardar']}"   actionListener="#{Medicamento.Save()}" update=":inventario:formNuevoMedicamento:medicinaTable, :inventario:formDevMedicinas:selectMedic, :inventario:formIngMedicinas:selectMedicina" > 
                    <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" /> 
            </p:commandButton>
            
            <p:commandButton id="btnCancelar" value="#{msg['Cancelar']}" actionListener="#" />
        </h:panelGrid>
        
        <h2>#{msg['lista_medicina']}</h2>
        
        <p:dataTable id="medicinaTable" var="medicina" value="#{Medicamento.all}" tableStyle="width:auto">
            <p:column headerText="#{msg['nombre_medicina']}" style="width:200px">
                <h:outputText value="#{medicina.nombre}" />
            </p:column>
            <p:column headerText="#{msg['Descripcion']}" style="width:100px">
                <h:outputText value="#{medicina.descripcion}" />
            </p:column>
        </p:dataTable>  
        
    </h:form>
</html>
