<?xml version="1.0" encoding="UTF-8"?>
    
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          
          
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
        
        
    <script type="text/javascript">
        
        
        function deshabilitarCI(){
            document.getElementById("ci_paciente").disabled=true;
            alert("I am an alert box!");
        }
        
        function habilitarCI(){
            document.getElementById("ci_paciente").disabled=false;
        }
        
        function deshabilitarNombre(){
            document.getElementById("nombre_paciente").disabled=true;
        }
        
        function habilitarNombre(){
            document.getElementById("nombre_paciente").disabled=false;
        }
    </script>
        
    <h:form id="nuevaCitaForm"> 
        <h:panelGrid columns="2" cellpadding="5">
            
            <h:outputLabel for="ci_paciente" value="#{msg['CI_Paciente']}: " />
            <p:autoComplete id="ci_paciente" value="#{Paciente.paciente.ci}" completeMethod="#{Paciente.matchCi}" >
                <p:ajax event="itemSelect" listener="#{Paciente.onCiSelect}" update="nombre_paciente" oncomplete="alert('yeah')"/>
        </p:autoComplete> 
            <h:outputLabel for="nombre_paciente" value="#{msg['Nombre_del_Paciente']}: " />
            <p:inputText id="nombre_paciente" value= "#{Paciente.paciente.nombres}" required="true" label="nombre_paciente" onclick="habilitarCI();deshabilitarNombre()" onfocus="habilitarCI();deshabilitarNombre()"/>
                
            <h:outputLabel for="nombre_medico" value="#{msg['Medico']}: " />
            <p:inputText id="nombre_medico" required="true" label="nombre_medico" size="30"/>
        </h:panelGrid>
            
        <h:panelGrid columns="2" cellpadding="5">
            
            
            <p:outputLabel for="inputFecha" value="#{msg['fecha_cita']}: "></p:outputLabel>
            <p:calendar id="inputFecha" showOn="button"/>
                
            <p:commandButton id="btnGuardar" value="#{msg['Guardar']}" type="button" onclick="PF('dlgInfoSistemaNuevaCita').show();" />
             
<!--            <p:commandButton id="btnGuardar" value="#{msg['Guardar']}"   actionListener="" update="" oncomplete="if (args &amp;&amp; !args.validationFailed){ClearUsuarios();PF('confirmDlg').show(); PF('#{dialog}').hide(); }"  > 
                    <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" /> 
                </p:commandButton>  -->
            
            <p:commandButton id="btnImprimir" value="#{msg['Imprimir']}" actionListener="#" />
                
            <p:dialog header="#{msg['Informacion_del_Sistema']}" widgetVar="dlgInfoSistemaNuevaCita" minHeight="40" draggable="false" resizable="false">
                <ui:include src="guardadoCorrectoMensaje.xhtml" />
            </p:dialog> 
        </h:panelGrid>
            
    </h:form>  
</html>
