<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>

    <p:tabView>
        <p:tab title="Transacciones">
            <h:form>
                <p:growl id="growl" showDetail="true" life="2000" />
                <h:panelGrid columns="2" cellpadding="5">
                
                    <p:outputLabel for="cuenta" value="Cuenta: "></p:outputLabel>
                    <p:selectOneMenu id="cuenta" value="#{selectOneMenuView.console}" maxlength="20">
                        <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                        <f:selectItem itemLabel="Ingreso" itemValue="Ingreso" />
                        <f:selectItem itemLabel="Egreso" itemValue="Egreso" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="selectMedicina" value="Medicina: "></p:outputLabel>
                    <p:selectOneMenu id="selectMedicina" value="#">
                        <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="inputCantidad" value="Cantidad: "></p:outputLabel>
                    <p:inputText  id="inputCantidad"/>
                    
                    <p:outputLabel for="inputFecha" value="Fecha: "></p:outputLabel>
                    <p:calendar id="inputFecha" showOn="button"/>
                    
                    <p:commandButton value="Guardar" id="btnGuardarTrans" update="growl" actionListener="#" styleClass="ui-priority-primary" />
                    <p:commandButton value="Cancelar" id="btnCancelarTrans" actionListener="#" />
                    
                
                </h:panelGrid>
            </h:form>
        </p:tab>
        
        <p:tab title="Medicinas">
            <h:panelGrid columns="2" cellpadding="10">
                
                <!-- Pop up para nueva medicina-->
                <p:dialog header="Nueva Medicina" widgetVar="dlgNuevaMedicina" minHeight="40" draggable="false" resizable="false">
                    <ui:include src="nuevaMedicina.html" />
                </p:dialog>
                <p:commandButton value="Nueva Medicina" type="button" onclick="PF('dlgNuevaMedicina').show();" />
                
            </h:panelGrid>
        </p:tab>
        <p:tab title="Reporte">
            <h:panelGrid columns="2" cellpadding="10">
                <p:dataTable var="car" value="#">
                    <p:column headerText="Id">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Fecha de regreso">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Stock">
                        <h:outputText value="#" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:tab>
    </p:tabView>

    
</html>
