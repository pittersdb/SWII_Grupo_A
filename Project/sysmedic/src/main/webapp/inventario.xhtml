<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>

    <p:tabView>
        <!--Ingreso de medicinas por lote-->
        <p:tab title="Ingreso de medicinas">
            <h:form>
                <p:growl id="growl" showDetail="true" life="2000" />
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="selectMedicina" value="Medicina: "></p:outputLabel>
                    <p:selectOneMenu id="selectMedicina" value="#">
                        <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                    </p:selectOneMenu>

                    <p:outputLabel for="inputFechaElab" value="Fecha de elaboraci&oacute;n: "></p:outputLabel>
                    <p:calendar id="inputFechaElab" showOn="button"/>

                    <p:outputLabel for="inputFechaCaduc" value="Fecha de caducidad: "></p:outputLabel>
                    <p:calendar id="inputFechaCaduc" showOn="button"/>

                    <p:outputLabel for="inputPrecio" value="Precio: "></p:outputLabel>
                    <p:inputText  id="inputPrecio"/>

                    <p:outputLabel for="inputCantidad" value="Cantidad: "></p:outputLabel>
                    <p:inputText  id="inputCantidad"/>

                    <p:outputLabel for="inputFecha" value="Fecha de ingreso: "></p:outputLabel>
                    <p:calendar id="inputFecha" showOn="button"/>

                    <p:commandButton value="Guardar" id="btnGuardarTrans" actionListener="#" styleClass="ui-priority-primary" />
                    <p:commandButton value="Cancelar" id="btnCancelarTrans" actionListener="#" />
                    
                </h:panelGrid>
            </h:form>
        </p:tab>
        
        <!-- Devolucion de medicinas por lote-->
        <p:tab title="Devoluci&oacute;n de medicinas">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="selectMedic" value="Medicina: "></p:outputLabel>
                    <p:selectOneMenu id="selectMedic" value="#">
                        <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                    </p:selectOneMenu>

                    <p:outputLabel for="selectLote" value="Lote: "></p:outputLabel>
                    <p:selectOneMenu id="selectLote" value="#">
                        <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                    </p:selectOneMenu>

                    <p:commandButton value="Devolver" id="btnDevolverLote" actionListener="#" styleClass="ui-priority-primary" />
                    <p:commandButton value="Cancelar" id="btnCancelarLote" actionListener="#" />
                </h:panelGrid>
            </h:form>
        </p:tab>

        <!-- Crear nueva medicina-->
        <p:tab title="Crear nueva medicina">
            <ui:include src="nuevaMedicina.html" />
        </p:tab>
        
        <p:tab title="Reportes">
            <h:panelGrid columns="2" cellpadding="5">
                <p:commandButton value="Medicinas caducadas" id="btnMedicinasCaducadas" actionListener="#" />
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="10">
                
                <p:dataTable var="car" value="#">
                    
                    <p:column headerText="C&oacute;digo de lote">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Medicina">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Fecha de elaboraci&oacute;n">
                        <h:outputText value="#" />
                    </p:column>
                    
                    <p:column headerText="Fecha de caducidad">
                        <h:outputText value="#" />
                    </p:column>

                    <p:column headerText="Fecha de ingreso">
                        <h:outputText value="#" />
                    </p:column>
                    
                    <p:column headerText="Cantidad">
                        <h:outputText value="#" />
                    </p:column>
                    
                    <p:column headerText="Precio">
                        <h:outputText value="#" />
                    </p:column>
                    
                </p:dataTable>
            </h:panelGrid>
        </p:tab>
    </p:tabView>

</html>
