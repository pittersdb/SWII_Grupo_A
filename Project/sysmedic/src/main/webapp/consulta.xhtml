<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    
    <h:form>
        <p:dialog header="Informaci&oacute;n del Sistema" widgetVar="dlGuardadoCorrectoConsulta" minHeight="40" draggable="false" resizable="false">
            <ui:include src="guardadoCorrectoMensaje.xhtml" />
        </p:dialog>                   
        
        <p:dialog header="Esta a punto de cancelar esta Consulta" widgetVar="dlgCancelacionConsulta" minHeight="40" draggable="false" resizable="false">
            <ui:include src="confirmacionDeAccion.xhtml" />
        </p:dialog>
        
        <p:dialog header="Antecedentes" widgetVar="dlgAntecedentesConsulta" draggable="false" resizable="false">
            <ui:include src="antecedentes.xhtml" />
        </p:dialog>
        
        <h:panelGrid columns="2" cellpadding="3">
            <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel for="nombre_paciente" value="Paciente: " style=" color : cadetblue ; font-size: 1.1em"/>
                    <h:outputLabel for="nombre_paciente" value="Juan Perez" />
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="1">
                    <p:outputLabel for="sintomatologia" value="Sintomatolog&iacute;a: " />
                    <p:inputTextarea id="sintomatologia" rows="6" cols="33" />
                    
                    <p:outputLabel for="observaciones" value="Observaciones: " />
                    <p:inputTextarea id="observaciones" rows="6" cols="33" /><br />
                </h:panelGrid>
                
                
            </h:panelGrid>
            
            <h:panelGrid columns="1" cellpadding="3">
                <h:panelGrid columns="2" cellpadding="4">
                    
                    <p:outputLabel value="Antecedentes: " />
                    <p:commandButton value="Gestionar Antecedentes" id="btnAntecedentes" onclick="PF('dlgAntecedentesConsulta').show();" />
                    
                </h:panelGrid>
                <p:panel header="Prescripci&oacute;n: ">
                    <h:panelGrid columns="1" cellpadding="3">
                        <p:outputLabel for="consideraciones" value="Consideraciones Generales: "></p:outputLabel>
                        <p:inputTextarea id="consideraciones" rows="3" cols="40" />   
                        <p:dataTable var="car" value="#">
                            <p:column headerText="Medicamento">
                                <h:outputText value="Xanax" />
                            </p:column>
                            
                            <p:column headerText="Instruccion">
                                <h:outputText value="2 tabletas al dia" />
                            </p:column>
                            
                            <p:column headerText="Acciones">
                                <p:commandButton value="Modificar" id="btnModificarInstruccion" actionListener="#" styleClass="ui-priority-primary" style="font-size: 10px !important;" />
                                <p:commandButton value="Eliminar" id="btnEliminarInstruccion" actionListener="#" styleClass="ui-priority-primary" style="font-size: 10px !important;"/>
                            </p:column>
                        </p:dataTable>
                        
                        <p:commandButton value="Agregar Instrucci&oacute;n de Medicaci&oacute;n" id="btnAgregarMedicamento" actionListener="#" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>
        </h:panelGrid>  
        
        
        
    </h:form>
    
    
</html>
