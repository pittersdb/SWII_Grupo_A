<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    
    <h:form>
        <h:panelGrid columns="1" cellpadding="4">
            <p:outputLabel for="numConsulta" value="No."></p:outputLabel>
            <p:inputText id="numConsulta" disabled="true" />
            
            <p:outputLabel for="fechaCons" value="Fecha: "></p:outputLabel>
            <p:calendar id="fechaCons" showOn="button"/>
            
            <p:outputLabel for="txtMot" value="Motivo de la consulta: "></p:outputLabel>
            <p:inputTextarea id="txtMot" maxlength="100" />

            <p:outputLabel for="txtSint" value="S&iacute;ntomas: "></p:outputLabel>
            <p:inputTextarea id="txtSint" maxlength="100" />

            <p:outputLabel for="txtEst" value="Estudios de laboratorio: "></p:outputLabel>
            <p:inputTextarea id="txtEst" maxlength="100" />

            <p:outputLabel for="txtDiag" value="Diagn&oacute;stico: "></p:outputLabel>
            <p:inputTextarea id="txtDiag" maxlength="100" />

            <p:outputLabel for="txtPres" value="Prescripci&oacute;n: "></p:outputLabel>
            <p:inputTextarea id="txtPres" maxlength="100" />
        </h:panelGrid>
        
        <p:commandButton value="Guardar" id="btnGuardarConsulta" actionListener="#" />
        <p:commandButton value="Cancelar" id="btnCancelarConsulta" actionListener="#" />
        
    </h:form>
    
</html>
