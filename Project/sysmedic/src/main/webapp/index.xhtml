<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SysMedic</title>
                <script type="text/javascript">
                    function mostrarNuevaMedicina(){
                        document.getElementById("nuevaMedicina").show();
                    }
                    function mostrarInventario(){
                        ocultarTodo();
                        document.getElementById("panelInventario").style.display="block";
                    }
                    function mostrarHistorial(){
                        ocultarTodo();
                        document.getElementById("panelHistorial").style.display="block";
                    }
                    function ocultarTodo(){
                        document.getElementById("panelInicio").style.display="none";
                        document.getElementById("panelInventario").style.display="none";
                        document.getElementById("panelHistorial").style.display="none";
                    }
                </script>
            </f:facet>
        </h:head>

        <h:body>
            
            <p:layout fullPage="true">
                
                <p:layoutUnit id="header" position="north" size="87" resizable="false" closable="true" collapsible="false">
                    <!-- <p:graphicImage value="/Images/caduceusGold.png" /-->
                    <br />
                    <h:outputText value="Sistema M&eacute;dico Integrado (SYSMEDIC)" style="background: url(Images/caduceusGold.png) no-repeat; color: darkslategray; padding: 1.05em 4em; font-size: 1.2em; font-weight: normal; background-position:0em 0em; border:groove rgb(238,238,238);"/>
                     <h:form>            
                        <h:commandLink action="#{User.LogOut()}" value="Salir" style="float: right; margin-top: -3em; margin-right: 1.1em; font-size: 0.8em"/>
                        <!-- h:outputText value="Salir"  style="float: right; margin-top: -3em; margin-right: 1.1em; font-size: 0.8em"/-->
                    </h:form>  
                    <h:outputText value="Bienvenid@, #{User.Name()}" style="float: right; margin-top: 0em; margin-right: 1em;"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">                    
                    <h:outputText value="&reg; Todos los derechos reservados." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Opciones" collapsible="true">
                    <p:menu>
                        
                        <p:menuitem value="Agenda" url="#" />
                        <p:menuitem value="Facturaci&oacute;n" url="#" />
                        <p:menuitem value="Historial Cl&iacute;nico" url="#" onclick="mostrarHistorial()"/>
                        <p:menuitem value="Inventario" url="#" id="opInventario" onclick="mostrarInventario()"/>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel id="panelInicio" header="Inicio">
                        <h:panelGroup>
                            <div>
                                <p>SysMedic es una aplicaci&oacute;n web para facilitar 
                                    la recolecci&oacute;n de datos de los pacientes, el 
                                    proceso de facturaci&oacute;n y la revisi&oacute;n de 
                                    la agenda de citas.
                                </p>
                                <h5>Contiene las siguientes opciones: </h5>
                                <ul>
                                    <li><a href="#">Agenda de citas</a></li>
                                    <li><a href="#">Facturaci&oacute;n</a></li>
                                    <li><a href="#">Historial Cl&iacute;nico</a></li>
                                    <li><a href="#">Inventario</a></li>
                                </ul>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                    
                    <!-- Panel para el Inventario -->
                    <p:panel id="panelInventario" header="Inventario" style="display: none;">
                        <h:panelGroup>
                            <ui:include src="inventario.xhtml" /><br />
                            <!-- Pop up para nueva medicina-->
                            <p:confirmDialog id="confirmDialog" 
                                            widgetVar="confirmDeleteMultiple" 
                                            message="Ingresar los datos" 
                                            header="Nueva Medicina" 
                                            severity="alert" 
                                            closeOnEscape="true" 
                                            appendTo="@(body)"
                                            closable="true">
                                            <ui:include src="nuevaMedicina.html" />
                            </p:confirmDialog>
                            
                            <p:commandButton oncomplete="confirmDeleteMultiple.show()" 
                                            update=":confirmDialog" 
                                            ajax="true" type="submit" value="Nueva Medicina" />
                        </h:panelGroup>
                    </p:panel>
                    
                    
                    
                    <!-- Panel para el Historial clinico -->
                    <p:panel id="panelHistorial" header="Historial Cl&iacute;nico" style="display: none;">
                        <h:panelGroup>
                            <ui:include src="historial.html" />
                        </h:panelGroup>
                    </p:panel>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
