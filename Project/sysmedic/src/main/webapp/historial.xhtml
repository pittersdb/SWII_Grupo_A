<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    <!--http://www.consultorio-virtual.com/manual-de-usuario/-->
    <h:form>
        <p:tabView>
            <p:tab title="#{msg['informacion_personal']}">
                
                <p:growl id="growl" showDetail="true" life="2000" />
                
                <!-- Estos datos se extraen de la base de datos. Son datos del paciente. -->
                <h:panelGrid columns="4" cellpadding="5">
                    
                    <p:outputLabel for="inputHistorial" value="#{msg['Historial_N']}: "></p:outputLabel>
                    <p:inputText id="inputHistorial" disabled="true" />
                    
                    <p:outputLabel for="inputProvincia" value="#{msg['Provincia']}: "></p:outputLabel>
                    <p:selectOneMenu id="inputProvincia" value="#" maxlength="20">
                        <f:selectItem itemLabel="Guayas" itemValue="guayas" />
                        <f:selectItem itemLabel="Pichincha" itemValue="pichincha" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="inputNombre" value="#{msg['Nombre']}: "></p:outputLabel>
                    <p:inputText id="inputNombre" />
                    
                    <p:outputLabel for="inputCiudad" value="#{msg['Ciudad']}: "></p:outputLabel>
                    <p:selectOneMenu id="inputCiudad" value="#" maxlength="20">
                        <f:selectItem itemLabel="Guayaquil" itemValue="guayaquil" />
                        <f:selectItem itemLabel="Quito" itemValue="quito" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="inputApellidos" value="#{msg['Apellido']}: "></p:outputLabel>
                    <p:inputText id="inputApellidos" />
                    
                    <p:outputLabel for="txtaDireccion" value="#{msg['Direccion']}: "></p:outputLabel>
                    <p:inputTextarea id="txtaDireccion" maxlength="100" />
                    
                    <p:outputLabel for="inputCI" value="#{msg['Cedula']}: "></p:outputLabel>
                    <p:inputText id="inputCI" />
                    
                    <p:outputLabel for="inputTelefono" value="#{msg['Telefono']}: "></p:outputLabel>
                    <p:inputText id="inputTelefono" />
                    
                    <p:outputLabel for="inputSexo" value="#{msg['Sexo']}: "></p:outputLabel>
                    <p:selectOneMenu id="inputSexo" value="#" maxlength="20">
                        <f:selectItem itemLabel="#{msg['masculino']}" itemValue="m" />
                        <f:selectItem itemLabel="#{msg['femenino']}" itemValue="f" /> 
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="inputCelular" value="#{msg['celular']}: "></p:outputLabel>
                    <p:inputText id="inputCelular" />
                    
                    <p:outputLabel for="inputNacimiento" value="#{msg['fecha_nacimiento']}: "></p:outputLabel>
                    <p:calendar id="inputNacimiento" value="#{calendarView.date5}" locale="de" navigator="true" pattern="dd-MMM-yyyy" />
                    
                    <p:outputLabel for="inputMail" value="#{msg['correo']}: "></p:outputLabel>
                    <p:inputText id="inputMail" />
                    
                    <p:commandButton value="#{msg['Guardar']}" id="btnGuardarTrans" update="growl" actionListener="#" styleClass="ui-priority-primary" />
                    
                </h:panelGrid>
                
            </p:tab>
            
            <p:tab title="#{msg['Antecedentes']}">
                
                <h:panelGroup>
                    <ui:include src="antecedentes.xhtml" /> 
                </h:panelGroup>
                
            </p:tab>
            
            <p:tab title="#{msg['Consultas']}">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable var="car" value="#">
                        <p:column headerText="No.">
                            <h:outputText value="#" />
                        </p:column>
                        
                        <p:column headerText="#{msg['fecha']}">
                            <h:outputText value="#" />
                        </p:column>
                        
                        <p:column headerText="#{msg['Acciones']}">
                            <p:commandButton value="#{msg['mostrar_datos']}" id="btnMostrarDatosCOnsulta" styleClass="ui-priority-primary" style="font-size: 10px !important; "  />                    
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <!--p:commandButton value="Eliminar Consulta" id="btnEliminarConsulta" actionListener="#" styleClass="ui-priority-primary" /-->
                <br/>  
                <p:panel header="#{msg['datos_consulta_N']} #">
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:panelGrid columns="1" cellpadding="4">
                            <h:panelGrid columns="2" cellpadding="4">
                                <h:outputLabel for="nombre_paciente" value="#{msg['Paciente']}: " style=" color : cadetblue ; font-size: 1.1em"/>
                                <h:outputLabel for="nombre_paciente" value="Juan Perez" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="1">
                                <p:outputLabel for="sintomatologia" value="#{msg['Sintomatologia']}: " />
                                <p:inputTextarea id="sintomatologia" rows="6" cols="33" disabled="true"/>
                                
                                <p:outputLabel for="observaciones" value="#{msg['Observaciones']}: " />
                                <p:inputTextarea id="observaciones" rows="6" cols="33" disabled="true"/><br />
                            </h:panelGrid>
                            
                            
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="3">
                            <p:panel header="#{msg['Prescripcion']}: ">
                                <h:panelGrid columns="1" cellpadding="3">
                                    <p:outputLabel for="consideraciones" value="#{msg['Consideraciones_Generales']}s: "></p:outputLabel>
                                    <p:inputTextarea id="consideraciones" rows="3" cols="40" disabled="true"/>   
                                    <p:dataTable var="car" value="#">
                                        <p:column headerText="#{msg['Medicamento']}">
                                            <h:outputText value="Xanax" />
                                        </p:column>
                                        
                                        <p:column headerText="#{msg['Instruccion']}">
                                            <h:outputText value="2 tabletas al dia" />
                                        </p:column>
                                    </p:dataTable>                        
                                    
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </h:panelGrid>  
                </p:panel>
            </p:tab>
        </p:tabView>
        
    </h:form>
</html>
