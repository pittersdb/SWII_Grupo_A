<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    

    <h:form id="formulario">
        <h:panelGrid columns="1" cellpadding="3"> 
                
        <h:panelGrid columns="2" cellpadding="3">
            <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel for="numero" value="No Factura:" />
                    <h:outputLabel value="#" />
                    
                    <h:outputLabel for="autorizacionSRI" value="Autorizacion SRI:" />
                    <h:outputLabel value="0602877664001" />
                    
                    <h:outputLabel for="caducidadSRI" value="Caducidad SRI:" />
                    <h:outputLabel value="nvnvnbvnbvbn" />
                    
                    
                    <h:outputLabel for="fecha_pago" value="Fecha de pago:" />
                    <p:inputText type="date" value="dd/mm/aa" />
                    
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="4">
                <!--  logo  -->
            </h:panelGrid>
        </h:panelGrid>    
        <!--    DATOS CLIENTE  -->
        <hr />        
        <h4>Datos del Cliente </h4>
        <hr />
        <h:panelGrid columns="2" cellpadding="3">
            <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <h:inputText value="#" />
                    
                    <h:outputLabel for="apellido" value="Apellido:" />
                    <h:inputText value="#" />
                    
                    <h:outputLabel for="ruc" value="R.U.C.:" />
                    <h:inputText value="#" />
                    
                    <h:outputLabel for="telefono" value="Telefono:" />
                    <h:inputText value="#" />
                    
                    <h:outputLabel for="direccion" value="Direccion:" />
                    <p:inputTextarea id="direccion" rows="6" cols="15" /><br />
                    
                </h:panelGrid>
            </h:panelGrid>
            
        </h:panelGrid>
        
        <!--    DATOS CITA  -->
        <hr />        
        <h4>Datos de la Cita</h4>
        <hr />
        <h:panelGrid columns="2" cellpadding="3">
            <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel for="cita" value="N. Cita:" />
                    <h:outputText value="#" />
                    
                    <h:outputLabel for="servicio" value="Servicio:" />
                    <p:selectOneMenu id="servicio" value="#" maxlength="100">
                        <f:selectItem itemLabel="general" itemValue="General" />
                        <f:selectItem itemLabel="traumatologia" itemValue="Traumatologia" />
                        <f:selectItem itemLabel="pediatria" itemValue="Pedriatria" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="costo" value="Costo:" />
                    <h:outputText value="#" />                   
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel for="ivaConsulta" value="IVA 12% :" />
                    <h:outputText value="#" />
                    
                    <h:outputLabel for="descuento" value="Descuento:" />
                    <h:outputText value="#" />
                    
                    <h:outputLabel for="totalConsulta" value="TOTAL:" />
                    <h:outputText value="#" />                                       
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>
        </h:panelGrid>
        <!-- DATOS DE MEDICAMENTOS  -->
        <hr />
        <h4>Datos del Medicamento</h4>
        <hr />
        <p:dataTable id="facturas" value="#" var="fact" rows="10" paginator="true" paginatorPosition="bottom">

            <p:column style="width: auto">
                    <f:facet name="header" >
                            <h:outputText value="Cantidad" />
                    </f:facet>
                    <h:inputText value="#" />                                    
            </p:column>
            <p:column>
                    <f:facet name="header">
                            <h:outputText value="Medicamento" />
                    </f:facet>
                    <h:inputText value="#" />
            </p:column>
            <p:column>
                <p:column>
                  <p:commandButton id="combutton" update=":formulario:display" oncomplete="editMedicina.show()" icon="ui-icon-search" title="Edit" >
                      <!--f:setPropertyActionListener value="#" target="#" /-->
                  </p:commandButton>
                </p:column>
            </p:column>
            <p:column>
                <f:facet name="header" >
                    <h:outputText value="Descripcion" style="width:100%" />
                </f:facet>
                <h:outputText value="#" />                                    
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Precio Unitario" />
                </f:facet>
                <h:outputText value="#" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Descuento" />
                </f:facet>
                <h:outputText value="#" />                                    
            </p:column>
            <p:column>
                    <f:facet name="header">
                            <h:outputText value="Total" />
                    </f:facet>
                    <h:outputText value="#" />                                    
            </p:column>

        </p:dataTable>
        <hr />
        <h4>Datos Generales de la Factura</h4>
        <hr />
        <h:panelGrid columns="1" cellpadding="4">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputLabel for="iva" value="IVA 12% :" />
                    <h:outputText value="#" />
                    
                    <h:outputLabel for="descuento" value="Descuento:" />
                    <h:outputText value="#" />
                    
                    <h:outputLabel for="total" value="TOTAL:" />
                    <h:outputText value="#" />                   
                    
                    <h:outputLabel for="observacion" value="Observacion:" />
                    <p:inputTextarea id="observacion" rows="6" cols="15" /><br />                    
                </h:panelGrid>
            </h:panelGrid>
        
        
        <hr />
        <h:panelGrid columns="3" cellpadding="10">
            <h:panelGrid columns="1">
                <p:commandButton id="btnGuardarFactura" value="Guardar" actionListener="#" />
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton id="btnImprimirFactura" value="Imprimir" actionListener="#" />
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#" />
            </h:panelGrid>
            
        <p:dialog header="Medicamentos" widgetVar="editMedicina" resizable="false" id="editMdc" >
            <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                    <p:dataTable id="factura" value="#" var="fact" rows="10" paginator="true" paginatorPosition="bottom">

                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Medicamento" />
                                </f:facet>
                                <h:inputText value="#" />
                        </p:column>
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Descripcion" style="width:100%" />
                            </f:facet>
                            <h:outputText value="#" />                                    
                        </p:column>
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Stock" style="width:100%" />
                            </f:facet>
                            <h:outputText value="#" />                                    
                        </p:column>
                        
                    </p:dataTable>
                    
                    <p:commandButton value="Importar" />
                    
                </h:panelGrid>
                
            </p:dialog>    
            
        </h:panelGrid>
    </h:form>
    
</html>
