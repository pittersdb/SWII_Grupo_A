<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombres" value="#{msg['Nombre']}:" />
            <p:inputText value="#{Paciente.nombres}" id="nombres" required="true" label="nombres" />

            <h:outputLabel for="apellidos" value="#{msg['Apellido']}:" />
            <p:inputText value="#{Paciente.apellidos}" id="apellidos" required="true" label="apellidos" />

            <h:outputLabel for="ci" value="#{msg['Cedula']}:" />
            <p:inputText value="#{Paciente.ci}" id="ci" required="true" label="ci" />

            <h:outputLabel for="fecha_nacimiento" value="#{msg['fecha_nacimiento']}:" />
            <p:inputText value="#{Paciente.fecha_nacimiento}" id="fecha_nacimiento" required="true" label="fecha_nacimiento" />

            <h:outputLabel for="sexo" value="#{msg['Sexo']}:" />
            <h:selectOneMenu value="#{Paciente.sexo}" id="sexo" required="true" label="sexo">
                <f:selectItem itemValue="M" itemLabel="#{msg['masculino']}"/>
                <f:selectItem itemValue="F" itemLabel="#{msg['femenino']}"/>
            </h:selectOneMenu>

            <h:outputLabel for="lugar_procedencia" value="#{msg['lugar_procedencia']}:" />
            <p:inputText value="#{Paciente.lugar_procedencia}" id="lugar_procedencia" required="true" label="lugar_procedencia" />

            <h:outputLabel for="direccion" value="#{msg['Direccion']}:" />
            <p:inputText value="#{Paciente.direccion}" id="direccion" required="true" label="direccion" />

            <p:commandButton id="btnGuardar" value="#{msg['Guardar']}" actionListener="#" />
            <p:commandButton id="btnCancelar" value="#{msg['Cancelar']}" actionListener="#" />
        </h:panelGrid>
    </h:form>


</html>
