<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    <div> 
      <h2>Lista de Usuarios</h2>
        <h:form id="formUser">
                                    
          <p:growl id="msgs" showDetail="true" />
                                    
          <p:dataTable id="users" var="user" value="#{User.all()}" tableStyle="width:auto">
  
              <p:column headerText="Nombre" style="width:200px">
                  <h:outputText value="#{user.name}" />
              </p:column>
                                        
              <p:column headerText="Usuario" style="width:100px">
                  <h:outputText value="#{user.nickname}" />
              </p:column>
                                        
              <p:column headerText="Rol" style="width:100px">
                        <h:outputText value="#{user.rol}" />
              </p:column>
                                        
              <p:column>
                <!--a href="edit.faces?tid=#{user.id}">Editar</a-->
                  <p:commandButton value="Editar" type="button" onclick="PF('dlgEditarUsuario').show();" />
              </p:column>
                                        
            </p:dataTable>
          
            <!-- Pop up para nuevo usuario-->
            <p:dialog header="Nuevo Usuario" widgetVar="dlgNuevoUsuario" minHeight="40" draggable="false" resizable="false">
                <ui:include src="nuevoUsuario.xhtml" />
            </p:dialog>
            <p:commandButton value="Crear Nuevo Usuario" type="button" onclick="PF('dlgNuevoUsuario').show();" />
            
            
            <!-- Pop up para nuevo usuario-->
            <p:dialog header="Editar Usuario" widgetVar="dlgEditarUsuario" minHeight="40" draggable="false" resizable="false">
                <ui:include src="nuevoUsuario.xhtml" />
            </p:dialog>
          </h:form>                                                                
                                
        </div>
  
</html>
