<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
          
          
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
        
    <p:panel id="panelInternalAgenda" style="display: block;">
        <p:dialog header="#{msg['Esta_a_punto_de_cancelar_esta_Cita']}" widgetVar="dlgCancelacionCita" minHeight="40" draggable="false" resizable="false">
            <ui:include src="confirmacionDeAccion.xhtml" />
        </p:dialog>
        <p:tabView id= "tabViewAgenda">
            <p:tab  title="#{msg['nueva_cita']}">
                <h:panelGroup>                    
                    <ui:include src="nuevaCita.xhtml" />
                </h:panelGroup>          
            </p:tab>
                
            <p:tab title="#{msg['citas_existentes']}">
                <h:panelGrid columns="2" cellpadding="10">
                    
                    <!-- Pop up para buscar cita-->
                    <p:dialog header="#{msg['Busqueda_Cita_Existente']}" widgetVar="dlgCitaExistente" minHeight="40" draggable="false" resizable="false">
                        <ui:include src="buscarCita.xhtml" />
                    </p:dialog>
                        
                    <p:commandButton value="#{msg['Buscar']}" type="button" onclick="PF('dlgCitaExistente').show();" />
                    <h:outputLabel for="citaFiltros" value="#{msg['Esta_busqueda_considero']}" />
                </h:panelGrid>
                    
                <h:form id="frmCitas">
                    <p:growl id="messages"  showDetail="true"/>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="citasTable" var="cita" value="#{Cita.resultSet}" tableStyle="width:auto">
                            <p:column headerText="#{msg['Paciente']}">
                                <h:outputText value="#{cita.paciente.nombres} #{cita.paciente.apellidos}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['Medico']}">
                                <h:outputText value="#{cita.medico.users.name} #{cita.medico.users.apellidos}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['fecha_cita']}">
                                <h:outputText value="#{cita.fechaConsultaActual}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['Estado']}">
                                <h:outputText value="#{cita.estadoName}" />
                            </p:column> 
                                
                            <p:column headerText="#{msg['Acciones']}">      
                                <p:commandButton  rendered="#{cita.estado == 'p' || cita.estado == 'd'}" value="#{msg['Modificar']}"  actionListener="#{Cita.setCita(cita,true)}" oncomplete="PF('dlgModificacionCita').show();"  immediate="true" update=":tabViewAgenda:frmCitas:messages, :tabViewAgenda:frmModificarCita" style="font-size: 10px !important;"/>
                                    <!--<p:commandButton id="btnCancelarCita" value="#{msg['Eliminar']}" type="button" onclick="PF('dlgCancelacionCita').show();" style="font-size: 10px !important;" />-->
                                <p:commandButton rendered="#{cita.estado == 'p' || cita.estado == 'd'}" value="#{msg['Cancelar']} #{msg['Cita']}" actionListener="#{Cita.Cancel(cita.id)}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmCitas:messages, :tabViewAgenda:frmCitas:citasTable" style="font-size: 10px !important;">
                                    <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                </p:commandButton>   
                            </p:column>
                        </p:dataTable>
                            
                        
                            
                    </h:panelGrid>
                </h:form>
                
                <p:dialog header="#{msg['Modificacion_de_Cita']}" widgetVar="dlgModificacionCita" minHeight="40" draggable="false" resizable="false">
                    <ui:include src="modificarCita.xhtml" />
                </p:dialog> 
            </p:tab>
                
            <p:tab title="#{msg['Assignacion_Turnos']}">      
                
                
                <p:dialog header="#{msg['Citas_programadas_para_hoy']}" widgetVar="dlgSeleccionarCita" minHeight="40" draggable="false" resizable="false">
                    <ui:include src="seleccionarCita.xhtml" />
                </p:dialog>
                    
                <h:form id="frmTurnosHoy">
                    <p:growl id="messages"  showDetail="true"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputLabel for="turnos_hoy" value="#{msg['Turnos_para_hoy']} #{CustomDate.date} de #{CustomDate.monthName} de #{CustomDate.year}" /> 
                        <p:commandButton id="btnNuevoTurno" value="#{msg['Nuevo_Turno']}"  actionListener="#{Cita.SearchToday()}" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmCitasHoy:citasHoyTable" onclick="PF('dlgSeleccionarCita').show();" />
                    </h:panelGrid> 
                        
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="turnosTable" var="turno" value="#{Turno.orderedTurnos}" tableStyle="width:auto">
                            <p:column headerText="#{msg['numero_turno']}">
                                <h:outputText value="#{turno.orden}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['CI_Paciente']}">
                                <h:outputText value="#{turno.cita.paciente.ci}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['Nombre_del_Paciente']}">
                                <h:outputText value="#{turno.cita.paciente.nombres} #{turno.cita.paciente.apellidos}" />
                            </p:column>
                                
                            <p:column headerText="#{msg['Acciones']}">
                                
                                <p:commandButton value="#{msg['Descartar']} #{msg['Turno']}" actionListener="#{Turno.Descartar(turno)}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmTurnosHoy:turnosTable,  #{User.ShowIfLoggedUserIsMedic(':tabViewAgenda:panelPaciente')}" style="font-size: 10px !important;">
                                    <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                </p:commandButton>  
                                
                                <p:commandButton value="#{msg['Cancelar']} #{msg['Cita']}" actionListener="#{Turno.CancelCita(turno)}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmTurnosHoy:turnosTable,  #{User.ShowIfLoggedUserIsMedic(':tabViewAgenda:panelPaciente')}" style="font-size: 10px !important;">
                                    <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                </p:commandButton>  
                                
                                
                            </p:column>
                                
                        </p:dataTable>
                            
                    </h:panelGrid>
                        
                </h:form>               
                    
            </p:tab>
                
            <p:tab title="#{msg['turnos_dia']}">       
                <p:dialog header="#{msg['Mediciones']}" widgetVar="dlgMedicionesPacientes" minHeight="40" draggable="false" resizable="false">
                    <ui:include src="medicionesPaciente.xhtml" />
                </p:dialog> 
                        
                <p:dialog header="#{msg['Proxima_Cita']}" widgetVar="dlgProximaCita" minHeight="40" draggable="false" resizable="false">
                    <ui:include src="proximaCita.xhtml" />
                </p:dialog> 
                        
                <h:panelGroup id="panelPaciente">
                    <sec:authorize url="/faces/turnosDelDia.xhtml" var="isAuthorizedI">
                        <h:outputLabel for="turnos_hoy" value="#{msg['No_Turnos_assignados']}" rendered="#{Turno.current == null}"/> 
                        <h:form id="frmPaciente" rendered="#{Turno.current != null}">
                            <p:panel id="panelSiguiente"  header="#{msg['Siguiente_Paciente']}" style="border: cadetblue ; border-style: solid" toggleable="true">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:panelGrid columns="4" cellpadding="5">
                                            <h:outputLabel for="numero_turno" value="#{msg['Turno']}: " style=" color : cadetblue ; font-size: 1.1em"/>
                                            <h:outputLabel for="numero_turno_val" value="#{Turno.current.orden}" />
                                                
                                            <h:outputLabel for="turno_paciente" value="#{msg['Paciente']}: " style=" color : cadetblue ; font-size: 1.1em"/>
                                            <h:outputLabel for="turno_paciente_val" value="#{Turno.current.cita.paciente.nombres} #{Turno.current.cita.paciente.apellidos}" />
                                                
                                        </h:panelGrid>
                                            
                                        <h:panelGrid columns="1" cellpadding="1">   
                                            <h:outputLabel for="Acciones_turno" value="#{msg['Acciones']}: " style=" color : cadetblue ; font-size: 1.1em"/>
                                            <p:commandButton id="btnInfoPaciente" value="#{msg['Ver_Historial_Clinico']}" actionListener="#" style=" font-size: 12px !important;" onclick="mostrarInternalPanelHistorial(); ocultarInternalPanelAgenda();"/>
                                            <p:commandButton id="btnMediciones" value="#{msg['Agregar_o_ver_Mediciones']}" type="button" style=" font-size: 12px !important;" onclick="PF('dlgMedicionesPacientes').show();" />
                                            <p:commandButton id="btnAtencion" value="#{msg['Atender_Consulta']}" type="button" style=" font-size: 12px !important;" onclick="mostrarConsulta(); ocultarInternalPanelAgenda();"/>
                                            <p:commandButton id="btnProgramarCita" value="#{msg['Programar_Proxima_Cita']}" style=" font-size: 12px !important;" onclick="PF('dlgProximaCita').show();" />
                                                
                                            <p:commandButton id="btnContinuar"  value="#{msg['Finalizar_y_pasar_al_siguiente']}" actionListener="#{Turno.FinishAndNext()}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmTurnosHoy:turnosTable,  :tabViewAgenda:panelPaciente" style="font-size: 12px !important;">
                                                <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                            </p:commandButton>  
                                                
                                            <p:commandButton id="btnDescartar"  value="#{msg['Decartar_Turno_Continuar']}"  actionListener="#{Turno.Descartar(Turno.current)}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmTurnosHoy:turnosTable,  :tabViewAgenda:panelPaciente" style="font-size: 12px !important;">
                                                <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                            </p:commandButton>                                                                              
                                                
                                            <p:commandButton  id="btnCancelarCita"  value="#{msg['Cancelar']} #{msg['Cita']}" actionListener="#{Turno.CancelCita(Turno.current)}" oncomplete=""  immediate="true" update=":tabViewAgenda:frmTurnosHoy:messages, :tabViewAgenda:frmTurnosHoy:turnosTable,  :tabViewAgenda:panelPaciente" style="font-size: 12px !important;">
                                                <p:confirm header="#{msg['Informacion_del_Sistema']}" message="#{msg['Esta_segura_de_esta_accion']}" icon="ui-icon-alert" />
                                            </p:commandButton>  
                                                
                                        </h:panelGrid>
                                    </h:panelGrid> 
                                        
                                    <h:graphicImage rendered="#{Turno.current.cita.paciente.sexo == 'm'}" value="/Images/patientMale.ico"/>
                                    <h:graphicImage rendered="#{Turno.current.cita.paciente.sexo == 'f'}" value="/Images/patientFemale.ico"/>
                                        
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </sec:authorize>
                    <c:if test="${!isAuthorizedI}">
                        <ui:include src="NoAutorizacionMensaje.xhtml" />
                    </c:if>
                </h:panelGroup>
                        
                
            </p:tab>
        </p:tabView>
            
    </p:panel>
        
    <p:panel id="panelConsulta" header="#{msg['Consulta']}" style="display: none;">
        <h:panelGroup>
            <ui:include src="consulta.xhtml" />
        </h:panelGroup>
        <p:commandButton value="#{msg['Guardar']}" id="btnGuardarConsulta" type="button" onclick="ocultarConsulta(); mostrarInternalPanelAgenda();" />            
        <p:commandButton value="#{msg['Imprimir_Receta']}" id="btnImprimirConsulta" type="button" onclick="ocultarConsulta(); mostrarInternalPanelAgenda();" />            
        <p:commandButton value="#{msg['Volver_a_Turnos']}" id="btnVolverATurnosFromConsulta" type="button" onclick="ocultarConsulta(); mostrarInternalPanelAgenda(); "/>             
    </p:panel>
    <p:panel id="panelHistorialForAgenda" header="#{msg['Historial']}" style="display: none;">
        <h:panelGroup>
            <ui:include src="historial.xhtml" />
        </h:panelGroup>
        <p:commandButton value="#{msg['Volver_a_Turnos']}" id="btnVolverATurnosFromHistorial" type="button" onclick="ocultarInternalPanelHistorial(); mostrarInternalPanelAgenda(); "/>             
    </p:panel>
</html>
