<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery_ui_redmond/development-bundle/themes/cupertino/jquery.ui.theme.css" />
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js" ></script>
    <script type="text/javascript" src="../jquery_ui_redmond/js/jquery-ui-1.10.0.custom.min.js"></script>
    <!-- Prime UI -->
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.js"></script> 
    <script type="text/javascript" src="../prime-ui-0.7/production/prime-ui-0.7-min.css"></script>
    
    
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombre_paciente" value="Paciente: " />
            <p:inputText id="nombre_paciente" required="true" label="nombre_paciente"  disabled="true"/>
            
                
            <h:outputLabel for="nombre_medico" value="Medico: " />
            <p:inputText id="nombre_medico" required="true" label="nombre_medico"  disabled="true"/>
            
        </h:panelGrid>
            
        <h:panelGrid columns="2" cellpadding="5">
            
            
            <p:outputLabel for="inputFecha" value="Nueva Fecha de la cita: "></p:outputLabel>
            <p:calendar id="inputFecha" showOn="button"/>
            
            <p:commandButton id="btnGuardar" value="Guardar" actionListener="#" />
            <p:commandButton id="btnImprimir" value="Imprimir" actionListener="#" />
        </h:panelGrid>
    </h:form>
        
</html>
